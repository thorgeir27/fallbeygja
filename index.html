<!DOCTYPE html>
<html lang="is">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Fallbeygja</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="title-container">
        <h1 class="title">Fallbeygja</h1>
    </div>
    <div class="container main-container">
        <div class="row justify-content-center">
            <div class="col-sm-4">
                <div class="dec-card">
                    <h3>Hestur</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <div class="dec-card">
                    <h5 class="dec-title">Eintala</h5>
                    <form action="">
                        <div class="form-group">
                            <input class="form-control form-control-lg dec-form" type="text" placeholder="nefnifall">
                            <input class="form-control form-control-lg dec-form" type="text" placeholder="þolfall">
                            <input class="form-control form-control-lg dec-form" type="text" placeholder="þágufall">
                            <input class="form-control form-control-lg dec-form" type="text" placeholder="eignarfall">
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="dec-card">
                    <h5 class="dec-title">Fleirtala</h5>
                    <form action="">
                        <div class="form-group">
                            <input class="form-control form-control-lg dec-form" type="text" placeholder="nefnifall">
                            <input class="form-control form-control-lg dec-form" type="text" placeholder="þolfall">
                            <input class="form-control form-control-lg dec-form" type="text" placeholder="þágufall">
                            <input class="form-control form-control-lg dec-form" type="text" placeholder="eignarfall">
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="dec-card">
                    <h5 class="dec-title">Eintala m. greini</h5>
                    <form action="">
                        <div class="form-group">
                            <input class="form-control form-control-lg dec-form" type="text" placeholder="nefnifall">
                            <input class="form-control form-control-lg dec-form" type="text" placeholder="þolfall">
                            <input class="form-control form-control-lg dec-form" type="text" placeholder="þágufall">
                            <input class="form-control form-control-lg dec-form" type="text" placeholder="eignarfall">
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="dec-card">
                    <h5 class="dec-title">Fleirtala m. greini</h5>
                    <form action="">
                        <div class="form-group">
                            <input class="form-control form-control-lg dec-form" type="text" placeholder="nefnifall">
                            <input class="form-control form-control-lg dec-form" type="text" placeholder="þolfall">
                            <input class="form-control form-control-lg dec-form" type="text" placeholder="þágufall">
                            <input class="form-control form-control-lg dec-form" type="text" placeholder="eignarfall">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="footer-container">
        <p>footer content</p>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
